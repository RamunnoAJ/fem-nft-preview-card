<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <main class="card">
      <div class="card__image">
        <img class="image" src="images/image-equilibrium.jpg" alt="NFT image">
        <div class="hover__container">
          <img class="image-hover" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card__content">
        <div class="title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price">
          <span><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span> <span><img src="images/icon-clock.svg"
              alt="Clock icon"> 3 days left</span>
        </div>
        <hr>
        <div class="author">
          <img src="images/image-avatar.png" alt="Avatar image">
          <p>Creation of <span class="author__name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <p>Coded by Agust√≠n Ramunno | Frontend Mentor Challenge</p>
  </footer>
</body>

</html>
