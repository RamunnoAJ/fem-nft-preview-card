<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img class="image" src="images/image-equilibrium.jpg" alt="Image of the NFT Equilibrium #3429">
          <div class="hover__container">
            <img class="image-hover" src="images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="card__content">
          <div class="title">
            <h1><a href="#">Equilibrium #3429</a></h1>
          </div>
          <div class="description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="price">
            <span><img src="images/icon-ethereum.svg" alt="" aria-hidden="true"> 0.041 ETH</span> <span><img
                src="images/icon-clock.svg" alt="" aria-hidden="true"> 3 days left</span>
          </div>
          <hr>
          <div class="author">
            <img src="images/image-avatar.png" alt="Avatar image">
            <p>Creation of <a href="#" class="author__name">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Coded by Agust√≠n Ramunno | Frontend Mentor Challenge</p>
  </footer>
</body>

</html>
